<div style="overflow-y: hidden; overflow-x: hidden;" class="container">
    <div class="row">
        <div class="col-10">
            <h1>Messages with: {{conversationWithUser}}</h1>
        </div>
        <div class="col-2">
            <button mat-raised-button color="warn" class="pull-right" (click)="close()">X</button>
        </div>
    </div>

    <div mat-dialog-content>
        <div class="row" style="justify-content: left;">
            <mat-card style="width: 70%; box-sizing: border-box;">

                <mat-card-content>
                    <mat-form-field style="width: 400px;" [style.fontSize]="16">
                        <mat-label>Content of your message</mat-label>
                        <textarea matInput [(ngModel)]="newMessageText"
                                  cdkTextareaAutosize
                                  #autosize="cdkTextareaAutosize"
                                  cdkAutosizeMinRows="2"
                                  cdkAutosizeMaxRows="5"></textarea>
                      </mat-form-field>
                      <button (click)="sendMessage()" style="margin-left: 20px; padding-left: 20px;"  mat-raised-button
                  color="primary">Send message</button>
                </mat-card-content>

                <mat-card-content>
                    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="text">
                            <th mat-header-cell *matHeaderCellDef> Text </th>
                            <td mat-cell *matCellDef="let element"> {{element.text}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="dateAndTime">
                            <th mat-header-cell *matHeaderCellDef> Date and time </th>
                            <td mat-cell *matCellDef="let element"> {{element.dateAndTime}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef> Type </th>
                            <td mat-cell *matCellDef="let element"> {{ returnType(element) }} </td>
                        </ng-container>

                        <!-- <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"> <button (click)="openDetails(element)" mat-raised-button color="warn"
                        >Details</button> </td>
                  </ng-container> -->

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr [ngClass]="(element.messageType === 'SENT_MESSAGE') ? 'highlight' : 'notHighlight'" mat-row *matRowDef="let row; let element; columns: displayedColumns;"></tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
</div>
