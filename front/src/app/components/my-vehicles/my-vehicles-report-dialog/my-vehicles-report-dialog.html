<mat-card style="width: 100%; box-sizing: border-box;">
    <mat-card-title> Vehicles </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Mileage Column -->
        <ng-container matColumnDef="mileage">
          <th mat-header-cell *matHeaderCellDef> Mileage </th>
          <td mat-cell *matCellDef="let element"> {{element.mileage}} </td>
        </ng-container>

        <!-- Additional Info Column -->
        <ng-container matColumnDef="additionalInfo">
          <th mat-header-cell *matHeaderCellDef> Additional Info </th>
          <td mat-cell *matCellDef="let element"> {{element.additionalInfo}} </td>
        </ng-container>

        <!-- Start date Info Column -->
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Start date </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>

        <!-- End date Info Column -->
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef> End date </th>
            <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>
    </mat-card-content>
  </mat-card>
