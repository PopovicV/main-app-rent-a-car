<pm-admin-header></pm-admin-header>
<!-- Masthead-->
<header class="masthead" style="background-image: url('assets/css/img/admin-bg-3.jpg');">
    <div class="container">
        <div class="masthead-subheading">Hello our dear administrator!</div>
        <div class="masthead-heading text-uppercase">Ready to cleanup our trash?</div>
    </div>
</header>
<section class="page-section">
    <div class="container">
        <div class="row" style="justify-content: center;">
            <mat-card style="width: 100%; box-sizing: border-box;">
                <mat-card-title>
                    <label>System users</label>
                </mat-card-title>

                <mat-card-content>
                    <div class="container">
                        <table mat-table [dataSource] = "dataSource" class="mat-elevation-z8">
                            <ng-container matColumnDef="username">
                                <th mat-header-cell *matHeaderCellDef>Username</th>
                                <td mat-cell *matCellDef="let element">{{element.user.username}}</td>
                            </ng-container>
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef>Email</th>
                                <td mat-cell *matCellDef="let element">{{element.user.userDetails.email}}</td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef>Name</th>
                                <td mat-cell *matCellDef="let element">{{element.user.userDetails.fullName}}</td>
                            </ng-container>
                            <ng-container matColumnDef="approve">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                                        (click)="approve(element)">Approve</button> </td>
                            </ng-container>
    
                            <ng-container matColumnDef="reject">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn"
                                        (click)="reject(element)">Reject</button> </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</section>
