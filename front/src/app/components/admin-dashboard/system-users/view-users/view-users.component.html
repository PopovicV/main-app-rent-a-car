<pm-admin-header></pm-admin-header>
<!-- Masthead-->
<header class="masthead" style="background-image: url('assets/css/img/admin-bg-3.jpg');">
    <div class="container">
        <div class="masthead-subheading">Hello our dear administrator!</div>
        <div class="masthead-heading text-uppercase">Ready to cleanup our trash?</div>
    </div>
</header>
<section class = "page-section">
    <mat-card-content>
        <div class="container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef = "id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
                <ng-container matColumnDef = "username">
                    <th mat-header-cell *matHeaderCellDef>Username</th>
                    <td mat-cell *matCellDef="let element">{{element.username}}</td>
                </ng-container>
                <ng-container matColumnDef = "userType">
                    <th mat-header-cell *matHeaderCellDef>User type</th>
                    <td mat-cell *matCellDef="let element">{{element.userDetails.userType}}</td>
                </ng-container>
                <ng-container matColumnDef = "action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>
        </div>
    </mat-card-content>
</section>
