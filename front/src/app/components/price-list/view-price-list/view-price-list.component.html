<div style="overflow-y: hidden; overflow-x: hidden;" class="container">
    <div class="row">
        <div class="col-10">
            <h1>Prices</h1>
        </div>
        <div class="col-2">
            <button mat-raised-button color="warn" class="pull-right" (click)="close()">X</button>
        </div>
    </div>
    <div mat-dialog-content>
        <div class="container">
            <div class="row" style="justify-content: left;">
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
                    <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
          
                    <!-- Position Column -->
                    <ng-container matColumnDef="startDate">
                      <th mat-header-cell *matHeaderCellDef> Start date </th>
                      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                    </ng-container>
          
                    <!-- Name Column -->
                    <ng-container matColumnDef="endDate">
                      <th mat-header-cell *matHeaderCellDef> End date </th>
                      <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                    </ng-container>
          
                    <!-- Weight Column -->
                    <ng-container matColumnDef="price">
                      <th mat-header-cell *matHeaderCellDef> Price </th>
                      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                    </ng-container>
          
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="priceByMile">
                      <th mat-header-cell *matHeaderCellDef> Price by mile </th>
                      <td mat-cell *matCellDef="let element"> {{element.priceByMile}} </td>
                    </ng-container>
          
                    <ng-container matColumnDef="priceCollision">
                      <th mat-header-cell *matHeaderCellDef> Price collision </th>
                      <td mat-cell *matCellDef="let element"> {{element.priceCollision}} </td>
                    </ng-container>

                    <ng-container matColumnDef="discount">
                        <th mat-header-cell *matHeaderCellDef> Discount </th>
                        <td mat-cell *matCellDef="let element"> For {{element.vehicleDiscount.numDays}} days it's {{element.vehicleDiscount.discount}}%</td>
                      </ng-container>
          
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </div>
    </div>
</div>
