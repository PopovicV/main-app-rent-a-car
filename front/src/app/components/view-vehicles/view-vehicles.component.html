<pm-header></pm-header>
<!-- Masthead-->
<header class="masthead">
  <div class="container">
      <div class="masthead-subheading">See what we offer</div>
      <div class="masthead-heading text-uppercase">Find your dream car</div>
  </div>
</header>
<section class="page-section">
  <div class="container">
    <div class="row" style="justify-content: left;">
      <mat-card style="width: 70%; box-sizing: border-box;">
        <mat-card-title> Bundle </mat-card-title>
        <mat-card-content>
          <table mat-table [dataSource]="dataSourceBundle" class="mat-elevation-z8">
  
            <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
            <!-- Position Column -->
            <ng-container matColumnDef="make">
              <th mat-header-cell *matHeaderCellDef> Make </th>
              <td mat-cell *matCellDef="let element"> {{element.make}} </td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="model">
              <th mat-header-cell *matHeaderCellDef> Model </th>
              <td mat-cell *matCellDef="let element"> {{element.model}} </td>
            </ng-container>
  
            <!-- Weight Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
  
            <!-- Symbol Column -->
            <ng-container matColumnDef="owner">
              <th mat-header-cell *matHeaderCellDef> Owner username </th>
              <td mat-cell *matCellDef="let element"> {{element.ownerUsername}} </td>
            </ng-container>
  
            <ng-container matColumnDef="remove">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn">Remove</button>  </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
    <pm-search-vehicle></pm-search-vehicle>
    <div class = "row" style="justify-content: center;">
        <mat-card style="width: 100%; box-sizing: border-box;">
          <mat-card-title> Vehicles </mat-card-title>
          <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
              <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
              <!-- Position Column -->
              <ng-container matColumnDef="make">
                <th mat-header-cell *matHeaderCellDef> Make </th>
                <td mat-cell *matCellDef="let element"> {{element.make}} </td>
              </ng-container>
    
              <!-- Name Column -->
              <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef> Model </th>
                <td mat-cell *matCellDef="let element"> {{element.model}} </td>
              </ng-container>
    
              <!-- Weight Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>
    
              <!-- Symbol Column -->
              <ng-container matColumnDef="owner">
                <th mat-header-cell *matHeaderCellDef> Owner username </th>
                <td mat-cell *matCellDef="let element"> {{element.ownerUsername}} </td>
              </ng-container>
    
              <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element">   <button mat-raised-button color="primary">Details</button> </td>
              </ng-container>
    
              <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent">Add to cart</button>  </td>
              </ng-container>
    
              <ng-container matColumnDef="bundle">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn">Add to bundle</button>  </td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-card-content>
        </mat-card>
    </div>
  </div>
</section>
