<pm-header></pm-header>
<!-- Masthead-->
<header class="masthead">
  <div class="container">
    <div class="masthead-subheading">It's good to have you back</div>
    <div class="masthead-heading text-uppercase">Friend</div>
  </div>
</header>
<section class="page-section">
  <div class="container">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row" style="justify-content: center">
            <h2>Log In</h2>
          </div>
          <div class="row" style="justify-content: center">
            <mat-error *ngIf="loginInvalid">
              The username and password were not recognised
            </mat-error>
          </div>
          <div class="row" style="justify-content: center; margin-top:30px;">
            <mat-form-field style="width:20vw" class="full-width-input">
              <input matInput placeholder="Username" formControlName="username" required>
              <mat-error>
                Please provide a valid username
              </mat-error>
            </mat-form-field>
          </div>
          <div class="row" style="justify-content: center">
            <mat-form-field style="width:20vw" class="full-width-input">
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <mat-error>
                Please provide a valid password
              </mat-error>
            </mat-form-field>
          </div>
          <div class="row" style="justify-content: center; margin-top:30px;">
            <button mat-raised-button color="primary">Login</button>
          </div>
        </form>
        <div class="text-lg-center" style="margin-top:20px;"><a class="mr-3" href="" [routerLink]="['/register']">Don't have an account? Register today!</a></div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
