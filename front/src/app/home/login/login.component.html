<div class="container">
    <button *ngIf="!isLoggedIn"
            class="btn btn-primary"
            (click)="login()"
            type="submit">Login</button>
    <div *ngIf="isLoggedIn"
         class="content">
        <span>Welcome !!</span>
        <a class="btn btn-default pull-right"
           (click)="logout()"
           href="#">Logout</a>
        <br />
        <foo-details></foo-details>
    </div>
</div>
<div class="container">
    <h1 class="col-sm-12">User Details</h1>
    <div class="col-sm-12">
        <label class="col-sm-3">ID</label> <span>{{user.id}}</span>
    </div>
    <div class="col-sm-12">
        <label class="col-sm-3">Name</label> <span>{{user.name}}</span>
    </div>
    <div class="col-sm-12">
        <button class="btn btn-primary"
                (click)="getUser()"
                type="submit">New User</button>
    </div>
</div>
