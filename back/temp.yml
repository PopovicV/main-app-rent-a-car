user-service:
    build: 
        context: ./user
        dockerfile: Dockerfile
    restart: on-failure
    image: user-image 
    volumes:
    - $USERPROFILE/.m2:/root/.m2
    ports:
    - "8083:8083"
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=admin
      - DATABASE_DOMAIN=postgres
      - DATABASE_SCHEMA=maindb
    tty: true
    networks:
      - xml
    depends_on:
      - postgres
      - eureka-serviceregistry
      

